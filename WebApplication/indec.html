<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css" />

    <a href="Nav.html">Go to the navigation page</a>
</head>

<body>
    <div>
        <div class="content">
            <form action="connection.php" method="post">
                <h1>Registration</h1>
        </div>

        <div class="lables">
            <p>
                <lable for="fName">Enter Your Firstname: </lable>
                <input type="text" name="fName">
            </p>

            <p>
                <lable for="lName">Enter Your Lastname:</lable>
                <input type="text" name="lName">
            </p>

            <p>
                <label for="address">Enter Your Address:</label>
                <input type="text" name="address">
            </p>

            <p>
                <lable for="postCode">Enter Your Postcode:</lable>
                <input type="number" name="postCode">
            </p>

            <p>
                <input type="checkbox" id="gender1" name="gender1" value="Male">
                <label for="gender1">Male</label><br />

                <input type="checkbox" id="gender2" name="gender2" value="Female">
                <label for="gender2">Female</label><br />
            </p>

            <p>
                <label for="vehicles">Choose a Vihicle You Arrive:</label>
                <select name="vehicles" id="vehicles">
                    <option value="car">Car</option>
                    <option value="bus">Bus</option>
                    <option value="bike">Bike</option>
                </select>
            </p>

            <p>
                <label for="email">Enter Your Email Address:</label>
                <input type="text" name="email">
            </p>

            <p>
                <label for="psw">Password:</label>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, 
                    and at least 8 or more characters" ;"/><br />
            </p>

            
            <button type="submit"> Submit
            </button>
            
        </div>

        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>Capital (uppercase)</b>letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

    </div>
    </form>
    </div>
</body>

</html>
